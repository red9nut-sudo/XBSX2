name: XBSX2 Xbox One Build
on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        configuration:
          - Release
          - Release AVX2

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore NuGet Packages
        run: nuget restore PCSX2_qt.sln

      - name: Download Patches
        shell: cmd
        run: |
          cd bin/resources
          aria2c -Z "https://github.com/PCSX2/pcsx2_patches/releases/tag/latest/download/patches.zip"
          cd ../..

      - name: Download Dependencies
        shell: cmd
        run: |
          aria2c -Z "https://github.com/XboxEmulationHub/xbsx2-dependencies/releases/download/latest-windows-dependencies-dev/xbsx2-dependencies-dev.7z"

      - name: Extract Dependencies
        run: 7z x xbsx2-dependencies-dev.7z -o"."

      - name: Extract Version from Manifest
        id: extract_version
        run: |
          $m = [xml](Get-Content pcsx2-winrt\Package.appxmanifest)
          echo "version=$($m.Package.Identity.Version)" >> $env:GITHUB_OUTPUT

      - name: Build Project (No Manual Link Args)
        shell: cmd
        run: |
          msbuild PCSX2_qt.sln /t:Rebuild /p:Configuration="%CONFIGURATION%" /p:Platform=x64 /p:PlatformToolset=v143 /p:UapAppxPackageBuildMode=StoreUpload /p:WindowsAppSDKSelfContained=true /m /nr:false /verbosity:minimal
        env:
          CONFIGURATION: ${{ matrix.configuration }}

      - name: Upload APPX (SSE4)
        if: matrix.configuration == 'Release'
        uses: actions/upload-artifact@v4
        with:
          name: appx-SSE4
          path: AppPackages/**/*.msixbundle
          if-no-files-found: error

      - name: Upload APPX (AVX2)
        if: matrix.configuration == 'Release AVX2'
        uses: actions/upload-artifact@v4
        with:
          name: appx-AVX2
          path: AppPackages/**/*.msixbundle
          if-no-files-found: error
